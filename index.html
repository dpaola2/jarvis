<html ng-app>
  <head>
    <script data-main="/static/scripts/jarvis.js" src="/static/scripts/require.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <embed src="/static/beep.wav" autostart="false" width="0" height="0" id="beep" enablejavascript="true" />
    <script src="/static/speakClient.js"></script>
    <script src="/static/speakGenerator.js"></script>
    <div id="audio"></div>
    <div class="container">
      <div ng-controller="JarvisController" id="jarvis_controller">
        <h2>Status: {{ status() }}</h2>
        <button type="button" class="btn btn-primary" ng-click="toggleJarvis()">Toggle Jarvis</button>
        <h3>Interpretation</h3>
        <table class="table">
          <tr>
            <td>Intent</td>
            <td><pre>{{ outcome.intent }}</pre></td>
          </tr>
          <tr>
            <td>Result</td>
            <td>{{ result }}</td>
          </tr>
        </table>
        <div ng-show="readingList.visible">
          <table class="table">
            <tr ng-repeat="book in readingList.books">
              <td>{{ book }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
