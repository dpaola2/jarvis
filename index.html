<html ng-app>
  <head>
    <script data-main="scripts/jarvis.js" src="scripts/require.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <embed src="beep.wav" autostart="false" width="0" height="0" id="beep" enablejavascript="true" />
    <script src="speakClient.js"></script>
    <script src="speakGenerator.js"></script>
    <div id="audio"></div>
    <div class="container">
      <div ng-controller="JarvisController" id="jarvis_controller">
        <h2>Status: {{ status() }}</h2>
        <button type="button" class="btn btn-primary" ng-click="toggleJarvis()">Toggle Jarvis</button>
        <h3>Statement: <b>{{ statement() }}</b></h3>
        <h3>Analysis</h3>
        <p>Subject: <b>{{ subject() }}</b></p>
        <p>Owner: <b>{{ owner() }}</b></p>
        <p>Action: <b>{{ action() }}</b></p>
        <p>Nouns: <b>{{ nouns() }}</b></p>
        <p>Adjectives: <b>{{ adjectives() }}</b></p>
        <p>Verbs: <b>{{ verbs() }}</b></p>
        <p>Sentiment Analysis: <b>{{ analysis() }}</b></p>
      </div>
    </div>
  </body>
</html>
